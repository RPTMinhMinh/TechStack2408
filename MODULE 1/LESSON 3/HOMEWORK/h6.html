<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f4f4f4;
        }
        .container{
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 300px;
            background: white;
            margin: 30px auto;
        }
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            background-color: #CCCCCC;
            margin-bottom: 40px;
        }
        strong{
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><strong>100 x 100</strong></div>
        <h3>Nguyễn Văn A</h3>
        <p>Web Developer tại Công ty ABC</p>
    </div>
</body>
</html>
