<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            width: 700px;
            margin: 0 auto;
            padding: 10px;
            gap: 40px;
            background-color: #F9F9F9;
        }
        input, textarea{
            width: 94%;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
        }
        .box1 div{
            margin: 12px 0;
        }
        button{
            padding: 10px 20px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            color: white;
            background-color: #4CAF50;
        }
        .box2 div{
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h2>Liên Hệ Chúng Tôi</h2>
            <div for="">Tên của bạn</div>
            <input type="text">
            <div for="">Email của bạn</div>
            <input type="email">
            <div for="">Tin nhắn của bạn</div>
            <textarea name="" id="" cols="30" rows="4"></textarea><br>
            <button>Gửi</button>
        </div>
        <div class="box2">
            <h2>Thông Tin Liên Hệ</h2>
            <div for="">Địa chỉ: 123 Đường ABC, Quận 1, TP. Hồ Chí Minh</div>
            <div for="">Điện thoại: (84) 123 456 789</div>
            <div for="">Email: info@example.com</div>
        </div>

    </div>
</body>
</html>
