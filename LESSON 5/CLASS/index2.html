<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 768px) {
            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div {
                padding: 20px;
                border: 2px solid black;
            }

            .box1 {
                background-color: green;
            }

            .box2 {
                background-color: yellow;
            }

            .box3 {
                background-color: red;
            }
        }

        @media (min-width: 768px) {
            body {
                width: 100vW;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div {
                padding: 20px;
                border: 2px solid black;
            }

            .box1 {
                background-color: red;
            }

            .box2 {
                background-color: green;
            }

            .box3 {
                background-color: yellow;
            }
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>

</html>
