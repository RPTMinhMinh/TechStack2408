<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tính tổng các số chẵn trong đoạn [-30, 50].</h3>

    <script>
        let sum = 0;
        for(let i = -30 ; i <= 50 ; i = i + 2){
            sum += i;
        }
        console.log(sum);
    </script>
</body>
