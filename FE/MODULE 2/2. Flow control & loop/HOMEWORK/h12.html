<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập vào số n. Tính giai thừa của số n.</h3>


    <script>
        let n = prompt('Nhap so n: ');
        n = Number(n);
        let sum = 1;

        for(let i = 1 ; i <= n ; i++){
            sum *= i;
        }

        console.log(sum);
    </script>
</body>
</html>
