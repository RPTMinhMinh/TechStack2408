<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hãy dùng while để in ra dãy số từ 1 đến 200.</h3>

    <script>
        let a = 1;
        while(a <= 200){
            console.log(a);
            a++;
        }
    </script>
</body>
</html>
