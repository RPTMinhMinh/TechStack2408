<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập vào số n (n >= 2). Hãy tính giá trị biểu thức sau: S = 1/(1.2) + 1/(2.3) + ... + 1/n(n+1)</h3>


    <script>
        let n;
        let sum = 0;
        do{
            n = prompt('Nhap so n (n >= 2) :')
        }while(n < 2);
        n = Number(n);

        for(let i = 1 ; i <= n ; i++){
            sum += 1/( n * ( n + 1 ) );
        }

        console.log(sum);
        

        
    </script>
</body>
</html>
