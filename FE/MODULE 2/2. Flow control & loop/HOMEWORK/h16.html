<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Nhập vào số n. Viết chương trình kiểm tra xem n có phải số nguyên tố không.</h3>


    <script>
        let n = Number(prompt("Nhập n:"));
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            console.log(n + ' là số nguyên tố');
        } else {
            console.log(n + ' không phải là số nguyên tố');
        }
    </script>
</body>

</html>
