<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Nhập vào số n (n >= 2). Hãy in ra màn hình hình vuông có độ dài cạnh = n. VD: n = 3</h3>

    <script>
        let n;
        do {
            n = Number(prompt('Nhap n ( n >= 2 ) : '));
        } while (n < 2);

        for (let i = 1; i <= n; i++) {
            let cols = "";
            for (let j = 1; j <= n; j++) {
                cols += "* ";
                
            }
            console.log(cols);
        }
    </script>
</body>

</html>
