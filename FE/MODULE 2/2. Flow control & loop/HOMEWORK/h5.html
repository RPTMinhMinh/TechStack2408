<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hãy in ra màn hình console các số chia hết cho 9 trong đoạn [-100; 100]</h3>

    <script>
        for(let i = -100 ; i <= 100 ; i++){
            if(i % 9 === 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
