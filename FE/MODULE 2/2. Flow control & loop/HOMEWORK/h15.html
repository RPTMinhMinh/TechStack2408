<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập vào số n. Hãy in ra số ước của n.</h3>

    <script>
        let n = prompt('Nhap so n : ')
        n = Number(n);
        for(let i = 1 ; i <= n ; i++){
            if(n % i === 0 ){
                console.log(i);
            }
        }
    </script>
</body>
</html>
