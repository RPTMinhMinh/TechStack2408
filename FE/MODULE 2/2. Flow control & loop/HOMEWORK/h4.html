<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h3>Hãy tính tổng các số chẵn từ -10 đến 50.</h3>

    <script>
        let sum = 0;
        for(let i = -10 ; i <= 50 ; i = i + 2){
            sum += i;
        }
        console.log(sum);
        
    </script>
</body>
