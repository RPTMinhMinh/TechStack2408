<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sayHello1()">Gan event</button>
    <button id="btn-click">Thong qua DOM</button>
    <div >
        <input type="email" id="email" placeholder="Nhap email">
        <input type="text" id="password" placeholder="Nhap mat khau">
        <button id="login">Dang Nhap</button>
    </div>

    <script>
        function sayHello1(){
            alert('Xin chao, onclick 1')
        }

        function sayHello2(){
            alert('Xin chao, onclick 2')
        }
        document.getElementById('btn-click').onclick = sayHello2;

        document.getElementById("login").onclick =  function(){
            const $email = document.getElementById("email");
            const $password = document.getElementById("password");

            console.log('Email cua m la: ', $email.value)
            console.log('MK cua m la: ', $password.value)
        }
    </script>
</body>
</html>
