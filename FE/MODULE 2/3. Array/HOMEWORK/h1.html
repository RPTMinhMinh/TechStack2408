<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hãy khai báo 2 mảng. Mỗi mảng đều có 3 phần tử lần lượt là ‘a’, ‘b’, ‘c’. Cho biết kiểu dữ liệu của 2 mảng đó? -Sử dụng toán tử ‘+’ để ‘cộng’ 2 mảng đó và cho biết kết quả? -Sử dụng toán tử ‘==’ để so sánh 2 mảng đó và cho biết kết quả?</h3>

    <script>
        let arrs1 = ['a','b','c'];
        let arrs2 = ['a','b','c'];

        console.log(arrs1);
        console.log(arrs2);
        //kieu du lieu laf Array

        let sum = arrs1 + arrs2;
        console.log(sum);

        let equal = arrs1 == arrs2;
        console.log(equal)
    </script>
</body>
</html>
