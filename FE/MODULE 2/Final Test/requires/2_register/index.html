<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2 class="mt-5">Đăng Ký Tài Khoản</h2>
        <div id="register-form" class="mt-4">
            <div class="form-group">
                <label for="first_name">Họ</label>
                <input type="text" class="form-control
                mt-3" id="first_name" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="mt-3">Tên</label>
                <input type="text" class="form-control mt-3" id="last_name" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="email" class="mt-3">Email</label>
                <input type="email" class="form-control mt-3" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password" class="mt-3">Mật khẩu</label>
                <input type="password" class="form-control mt-3" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <p id="msg" class="mt-3">

            </p>
            <div class="mt-4">
                <button type="submit" id="register" class="btn btn-primary">Đăng Ký</button>
                <p class="mt-3">Đã có tài khoản <a href="/MODULE 2/Final Test/requires/1_login/index.html">Đăng nhập</a>
                </p>
            </div>
            
        </div>
    </div>
    <script src="/MODULE 2/Final Test/requires/users.js"></script>
    <script src="./index.js"></script>
</body>

</html>
