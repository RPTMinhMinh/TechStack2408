<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a href="/MODULE 2/Final Test/requires/1_login/index.html" class="btn btn-primary
        mt-4">Đăng Nhập</a>
        <h2 class="mt-3">Search details post by email</h2>
        <div class="form-show-post mt-5">
            <div class="mb-3 d-flex">
                <input
                    type="text"
                    class="form-control"
                    id="keyword"
                    placeholder="Nhập thông tin muốn tìm kiếm"
                    style="margin-right: 12px"
                />
                <button id="search" type="button" class="btn btn-light">
                    Search
                </button>
            </div>
            <div class="table-post mt-5">
				<table class="table table-striped">
					<thead class="table-group-divider">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image Link</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
							<th scope="col">Create date</th>
							<th scope="col">Update date</th>
						</tr>
					</thead>
					<tbody id="tbody" class="table-group-divider">

                    </tbody>
				</table>
			</div>
        </div>
    </div>

    <script src="/MODULE 2/Final Test/requires/users.js"></script>
    <script src="/MODULE 2/Final Test/requires/posts.js"></script>
    <script src="./index.js"></script>
</body>
</html>
