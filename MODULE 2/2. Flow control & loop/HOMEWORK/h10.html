<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>In ra các số chia hết cho 2 và 3 từ 1 đến 300.</h3>

    <script>
        for(let i = 1 ; i <= 300 ; i++){
            if(i % 2 === 0 && i % 3 === 0 ){
                console.log(i);
            }
        }
    </script>
</body>
