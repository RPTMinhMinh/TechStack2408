<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hãy viết chương trình nhập vào một chuỗi s. Nếu chuỗi s có độ dài >= 8, in ra màn hình console “Chuỗi này ok”. Ngược lại, in ra “Ngắn quá, dài thêm tí nữa”.</h3>



    <script>
        let s = prompt('Nhap vao chuoi: ');
        console.log(s);
        if(s.length >= 8){
            console.log('Chuoi nay ok');
        }else{
            console.log('Ngan qua, dai them ti nua');
        }
    </script>
</body>
</html>
