<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hãy tính tổng các số từ 1 đến 50</h3>


    <script>
        let sum = 0;
        for(let i = 1 ; i <= 50 ; i++){
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>
