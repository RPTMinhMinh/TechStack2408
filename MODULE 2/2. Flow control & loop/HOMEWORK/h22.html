<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập vào 2 số m, n (m >= 2, n > =2). Hãy in ra màn hình hình chữ nhật có độ chiều rộng là m và chiều cao là n. VD: m = 4, n = 3</h3>

    <script>
        let m, n;
        do{
            m = Number(prompt('Nhap so m ( m >= 2 ) : '))
        }while(m < 2);

        do{
            n = Number(prompt('Nhap so n ( n >= 2 ) : '))
        }while(n < 2);

        for( let i = 1 ; i <= n ; i++ ){
            let cols = "";
            for(let j = 1; j <= m ; j++){
                cols += "* "
            }
            console.log(cols);
        }
    </script>
</body>
</html>
