<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="favorite-list">
        <li class="favorite-list-item">book</li>
        <li class="favorite-list-item">pen</li>
        <li class="favorite-list-item">apple</li>
    </ul>


    <script>
        const $li = document.querySelectorAll('li.favorite-list-item')
        for(let $element of $li){
            $element.innerHTML = 'I love this things'
            $element.style.color = 'red'
        }

        let content = prompt('Nhap noi dung: ')
        let $tagLi = document.createElement('li')
        $tagLi.innerText = content;
        document.querySelector('ul#favorite-list').appendChild($tagLi)

    </script>
</body>
</html>
