<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">#todo</h1>

        <div class="d-flex justify-content-center mt-3" >
            <div class="tabs btn-group d-flex justify-content-around" style="flex: 1;" role="group">
                <button id="all" class="btn btn-outline-primary active">All</button>
                <button id="active" class="btn btn-outline-primary">Active</button>
                <button id="completed" class="btn btn-outline-primary">Completed</button>
            </div>
        </div>

        <div class="input-group d-flex mb-3 mt-5 gap-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add details">
            <button id="addTask" class="btn btn-primary">Add</button>
        </div>

        <table class="table table-striped mt-3" >
            <thead>
                <tr>
                    <th scope="col">Tình trạng</th>
                    <th scope="col">Tên nhiệm vụ</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody id="taskList">

            </tbody>
        </table>
        
        <button id="deleteAll" class="btn btn-danger w-30">0 delete all</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
