<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>2. Viết một hàm nhập vào 2 mảng A1 và A2, đầu ra trả về một mảng mới chứa các phần tử không trùng nhau của hai
        mảng kia.
        Ví dụ A1 = [1, 2, "a"]; A2 = [1, 3, "b"] thì output ra được là [2, "a", "b", 3].</h3>


    <script>
        //nhâpj vào 2 input 1 và 2
        //cho input 1 và 2 thành mảng
        //tạo mảng mới
        //nếu input 1 và 2 dều cùng chứa 1 giá trị thì xóa nó đi
        //thêm mảng của input1 và 2 vào mảng mới
        // 3 mang a1 a2 result
        // 1 function convert thanh mang
        // 1 function xu ly trung nhau
        // duyet mang a1 ( neu khong co trong a2 thi them vao mang result)
        // []
        // [2]
        // [2,"a"]
        // duyet mang a2 ( neu khong co trong a1 thi them vao mang result)
        // [2,"a"]
        // [2,"a",3]
        // [2,"a",3,"b"]
        const input1 = prompt("Nhap vao A1 :")
        const input2 = prompt("Nhap vao A2 :")
        let a1 = input1.split(',');
        let a2 = input2.split(',')
        let A1 = [];
        let A2 = [];

        function xuLyMang() {
            for (let element1 of a1) {
                numElement1 = Number(element1);
                if (isNaN(element1)) {
                    A1.push(element1)
                } else {
                    A1.push(numElement1)
                }
            }
            console.log(A1)

            for (let element2 of a2) {
                numElement2 = Number(element2);
                if (isNaN(element2)) {
                    A2.push(element2)
                } else {
                    A2.push(numElement2)
                }

            }
            console.log(A2)
        }

        function xuLyTrungNhau() {
            let result = [];
            for(let element1 of A1){
                if(!A2.includes(element1)){
                    result.push(element1);
                }
            }

            for(let element2 of A2){
                if(!A1.includes(element2)){
                    result.push(element2);
                }
            }

            console.log(result)

        }

        xuLyMang()
        xuLyTrungNhau()


    </script>
</body>

</html>
