<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        #msg {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="login-header">Đăng Nhập</h2>
            <div id="login-form">
                <div class="form-group">
                    <label for="email" class="mt-3">Email</label>
                    <input type="text" class="form-control mt-3" id="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="mt-3">Mật khẩu</label>
                    <input type="password" class="form-control mt-3" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <p id="msg" class="mt-3"></p>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" id="login">Đăng Nhập</button>
                    <p class="mt-3">Chưa có tài khoản? <a
                            href="/MODULE 2/Final Test/requires/2_register/index.html">Đăng kí</a></p>
                </div>

                <div class="mt-4" id="show">
                    <a href="/MODULE 2/Final Test/requires/3_searchUser/index.html" class="btn btn-primary mt-3">Search
                        User</a>
                    <a href="/MODULE 2/Final Test/requires/4_showPost/index.html" class="btn btn-primary mt-3">Show Post</a>
                    <a href="/MODULE 2/Final Test/requires/5_detailPost/index.html" class="btn btn-primary mt-3">Detail Post</a>
                    <a href="/MODULE 2/Final Test/requires/6_searchPost/index.html" class="btn btn-primary mt-3">Search Post</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/MODULE 2/Final Test/requires/users.js"></script>
    <script src="./index.js"></script>
</body>

</html>
