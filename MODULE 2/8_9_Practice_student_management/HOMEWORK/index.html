<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="form-action-student mt-5">

            <div class="mb-3">
                <label for="id" class="form-label">ID: </label>
                <input type="number" class="form-control" id="id" placeholder="Enter student id">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control" id="name" placeholder="Enter student name">
            </div>

            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday: </label>
                <input type="text" class="form-control" id="birthday" placeholder="Enter student birthday">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Gender: </label>
                <select id="gender" class="form-select" aria-label="Default select example">
                    <option value="default" selected>Select your gender</option>
                    <option value="boy">Male</option>
                    <option value="girl">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="math" class="form-label">Math Score: </label>
                <input type="number" class="form-control" id="math" placeholder="Enter math score of student">
            </div>

            <div class="mb-3">
                <label for="english" class="form-label">English score: </label>
                <input type="number" class="form-control" id="english" placeholder="Enter english score of student">
            </div>

            <div class="mb-3">
                <label for="literature" class="form-label">Literature score: </label>
                <input type="number" class="form-control" id="literature"
                    placeholder="Enter literature score of student">
            </div>

            <div class="mb-3">
                <button id="create-student" class="btn btn-primary">Add new student</button>
                <button id="update-student" class="btn btn-success" style="display: none;">Update student</button>
            </div>

        </div>

        <div class="form-search-student mt-5">

            <div class="mb-3 d-flex">
                <input type="text" class="form-control" id="keyword" placeholder="Enter student you want to search"
                    style="margin-right: 12px;">
                <button type="button" id="search" class="btn btn-outline-primary">Search</button>
            </div>

        </div>

        <div class="table-student mt-5">
            <div class="mb-3">
                <select id="sort" class="form-select" aria-label="Default select example">
                    <option value="math_des" selected>Sort by descending math score</option>
                    <option value="math_asc">Sort by ascending math score</option>
                    <option value="eng_des" selected>Sort by descending english score</option>
                    <option value="eng_asc">Sort by ascending english score</option>
                    <option value="lit_des" selected>Sort by descending literature score</option>
                    <option value="lit_asc">Sort by ascending literature score</option>
                </select>
            </div>
            <table class="table table-striped">
                <thead class="table-group-divider">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Math score</th>
                        <th scope="col">English score</th>
                        <th scope="col">Literature score</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="table-group-divider">

                </tbody>
            </table>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
